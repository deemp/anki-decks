- title: Trostpreis
  author: Alligatoah, Timi Hendrix
  text: |-
    Alligatoah - Trauerfeier Lied
    Auch bereits in dem Lied "
    ... Tod
    " als Outro des Albums "
    In Gottes Namen
    " stirbt die Rolle des dort immer wiederkehrenden
    Terroristen
    , der am Schluss vergeblich auf das Paradies wartet...
    Weitere Lieder mit einer ähnlichen Thematik von Alligatoah sind:
    Trostpreis
    ,
    Meine Band
    ,
    Erntedank
     mit
    Prinz Pi
     und
    Gute Bekannte
     - auch wenn die Abschiede hier wieder ganz verschieden ausfallen.
    Trailerpark-Kollege
    Timi Hendrix
     lieferte kürzlich erst mit
    "Hunderttausend Meilen"
     ein Lied, welches hier eingeordnet werden kann.
    Amewu feat. Phase - Abschied
    Curse - Kristallklarer Februar / Für P.
    Prinz Pi - Ich gehe

    Auch bei Prinz Pi wird in mehreren Liedern in verschiedensten Formen Abschied genommen. Zum Beispiel schrieb er das Lied "
    Laura
    " für seine verstorbene Ex-Freundin, welche in vielen Texten ein immer wieder auftauchendes Motiv ist, zum Beispiel in "
    Auf Kurs nach Hause
    ".
    Besonders traurig sticht allerdings das Lied "
    Drei Kreuze für Deutschland
    " heraus, in welchem eine Frau ihren Mann und letzten Endes auch beide Söhne an den Krieg(sdienst) verloren hat.
    Fler - Warum bist du so
    NMZS (Antilopen Gang) - Jetzt ist es vorbei
    Genetikk ft. MoTrip - Outro (D.N.A.)
    Auch das Outro, bzw. der letzte Titel auf dem Album "
    Achter Tag
    " mit dem Titel "
    Outta this world
    " behandelt die Thematik eines fiktiven Ablebens. Im Lied "
    Du bist weg
    " wird ebenfalls Abschied genommen, oder gedanklich abgeschlossen, mit einem Menschen, der wohl gar nicht erst existieren konnte...
    Ferris MC - Zur Erinnerung
    Hier haben wir eine besonders traurige Kategorie des Abschieds: Der Freund aus Kindertagen gerät durch unglückliche Umstände in eine ausweglose Situation und nimmt sich das Leben.
    K.I.Z. feat. Henning May - Hurra die Welt geht unter
    Weitere Lieder von K.I.Z., in denen es um die Thematik Trennung oder Abschied geht, wären zum Beispiel
    Freier Fall
     oder
    Abteilungsleiter der Liebe
    , wenn der letzte auch mehr auf der Berufs-Ebene einen "Abschied" thematisiert.
    Olson - Feuerwerk
    Money Boy - Gibt es einen Himmel für 'nen Gangsta
    Ein ganz besonders trauriger Abschied musste auch im Track "
    An diesem einen Tag am Rummelplatz
    " genommen werden, wie uns Money Boy
    selbst erzählte
    .
    "Goodbye zu meinen Homies" kann einen auch sehr nachdenklich machen. Lasst einfach
    das Video
     auf euch wirken.
    Kollegah - Vorbei
    Maeckes - Ich muss gehen
    Dieser Track bezieht sich in gleicher Weise um den körperlichen Fortbewegungsvorgang, als auch um das Abschiednehmen oder das Aufbrechen in eine neue, unbekannte Richtung.
    Donato - Wenn ich geh
    Auch das Lied "
    Du fehlst
    " bedient sämtliche Zellen im Körper des Zuhörers mit der Stimmung von Sehnsucht, Schmerz und der Nostalgie des längst vergangenen - und das in Bezug auf Liebe, Famile und auch Freundschaft.
    Silla feat. Flo Mega - Echo
    257ers feat. Alligatoah - Über alle Berge
    Auch der Nachfolgetrack dazu, "
    Irgendwo in Vegas
    ", greift dieses Thema erneut auf und führt die Geschichte 20 Jahre später fort.
    "
    Seite an Seite (feat. Favorite)
    " bietet jedoch eine andere Perspektive.
    Die Fantastischen 4 - Sie ist weg
    Wohl ein Klassiker unter den Trennungssongs. Die Besonderheit macht in diesem Falle der Dialog mit den Freunden aus (in dem Falle die anderen Bandmitglieder), welche mit dem Verlassenen geradezu diskutieren, ob dieser nicht genau das immer wollte.
    Cro - Bye Bye
    Bushido - Dieser eine Wunsch
    Casper - Auf und Davon
    Geht es bei Casper meistens um temporale oder örtlich gebundene Abschiede, wie bei
    Hin zur Sonne
     oder
    Im Ascheregen
    , die auch oft mit einem Blick in die Zukunft verbunden sind, so nahm er auch schon von geliebten Menschen aus dem Bereich Freunde oder Familie Abschied, wie bei
    Michael X
     und
    Ariel
    , was dann jeweils in Liedform festgehalten wurde.
    Gerard - Nähe
    Chronologisch aufsteigend geht es bei Gerard immer wieder um solche Themen, wie
    Was bleibt
     aus dem Jahr 2009,
    Nichts
     aus 2013 und auch
    Licht
     aus dem Release von 2015 zeigen, wobei der letzte Track, der seinem Großvater gewidmet ist, weniger melancholisch klingt.
    Auch die Liebe und Trennungen beschäftigen ihn vermehrt, wie zum Beispiel in
    Brief aus der Leere
     oder bei dem Lied
    Verschwommen
    :
    Kontra K - Denk an mich
    Sowohl die Tracks
    Bis bald und auf Wiedersehen
     als auch
    Karma
     behandeln ebenfalls das Thema Abschied - das letzte Lied paart jedoch das
    Ableben einer geliebten Person (in diesem Falle seine Großmutter) zeitgleich mit der Ankunft einer neuen Person auf der Erde - und zwar seinem Kind
    .
    PA Sports - Dank dir
    Trettmann - Geh ran
    Ähnlich wie bei Ferris MCs Klassiker "Zur Erinnerung" geht es in diesem Track um den Verlust eines Freundes, dem seitens seines Umfeldes sowieso keine große Zukunft prophezeit wurde.
    Weitere Tracks zum Thema wären noch:
    Die Orsons - Abschiedsparty
    Sido - Boombidibyebye
    EloQuent - Spuren
    Sookee ft. Marie Curry - Warten
    Fabian Römer - Stille
    MoTrip - Bevor ich geh
    Bizzy Montana - Leb' wohl
    PTK - Wiedersehen
- title: Sie mögen sich
  author: Shaban, Käptn Peng
  text: |-
    Karamba, guten Tag
    Das' die Geschichte, wie sich zwei Leute in Füchse verwandeln
    Und was danach geschah

    Er mag sie und sie mag ihn
    Sie mag ihn und er mag sie
    Er mag sie und sie mag ihn
    Sie mögen sich
    Warte mal

    Er mag sie und sie mag ihn
    Sie trafen sich auf einem Baldachin
    Er ist still und sie ist kühn
    Er mag Vögel, sie mag Bien'n
    Er will reim'n, sie will glühen
    Sie schmieden beide einen Plan, zu flieh'n
    Sie bauen sich eine Bahn mit Schien'n
    Um damit miteinander durch den Wald zu zieh'n
    Er mag jagen, sie mag sammeln
    Er mag denken, sie mag handeln
    Er mag Walnuss, sie mag Mandeln
    Sie beginnen, sich in Füchse zu verwandeln
    Sie fangen an in dem Wald zu wohn'n
    Ernähren sich von Tauben, von Rinde, von Bohn'n
    Sie schwören sich, sich nie zu schon'n
    Um das Beste gegenseitig aus sich rauszuhol'n
    Sie erfinden ein eigenes Land
    Tragen Namen, die der andere erfand
    Jeder lernt, was der andere kann
    Der eine verlor was der andere fand
    Sie setzen einander in Brand
    Sie jagen einander durchs Land
    Jeder spornt den anderen an
    Sich gegenseitig immer wieder einzufang'n
    Doch irgendwann begann einer der beiden zu begreifen
    Dass die beiden sich ja lediglich als Füchse verkleiden
    Er wollte es verschweigen und sein Leiden nicht zeigen
    Doch so begann'n die beiden, sich aneinander zu reiben
    Er sagte: „Ich will kein Fuchs mehr sein“
    Sie sagte: „Warum? Ein Fuchs ist doch fein“
    Er sagte: „Aber ich will kein Fuchs mehr sein“
    Sie sagte: „Du bist ein Verräterschwein“
    Er sagte: „Und du bist kein Fuchs“
    Sie sagte: „Doch, wohl bin ich ein Fuchs“
    Er sagte: „Ne, du bist kein Fuchs“
    Sie sagte: „Doch, wohl bin ich ein Fuchs und du bist es auch
    Und überhaupt, was soll denn die Scheiße mit 'Du willst kein Fuchs mehr sein'? Eben warst du doch noch ein Fuchs, was ist denn in der Zwischenzeit passiert? Fuchs sein fetzt doch“
    Und er so: „Ja, Fuchs sein fetzt, aber mein wahres Wesen ist einfach kein Fuchswesen“
    „Dein wahres Wesen ist kein Fuchswesen? So ein Blödsinn, was soll denn die Scheiße? Wenn du kein Fuchs bist, was bist du denn dann?“
    Er zitterte und schaute ihr lange in die Augen und sprach: „Ich bin ein Albatros“


    Er mag sie, sie mag ihn
    Sie mögen sich
    Er mag sie, sie mag ihn
    Sie mögen sich

    Sie wurde fürchterlich traurig und weinte
    Weil plötzlich alles zu zerfall'n scheinte
    „Ein Albatros? Der wohnt ja am Meer
    Das heißt, wir sind ja überhaupt kein Fuchspaar mehr
    Fliegst du jetzt weg und baust dir ein Nest
    So wie ein Albatros? So etwas albernes
    So eine Scheiße, ich beiß' dich jetzt
    Denn Füchse essen Vögel, das ist ein Gesetz“
    „Au! Du hast mir fast das Bein zerfetzt
    So hab' ich dich ja überhaupt nicht eingeschätzt“
    Sie sagte: „Wenn dich schon lang der Zweifel plagt
    Du Idiot, warum hast du mir das nicht gleich gesagt?“
    Er sagte: „Mir war das vorher nicht bewusst“
    „Ja, ja, sehr ausgefuchst, du hast mich doch nur ausgenutzt“
    Er sagte: „So ein Schwachsinn!
    Du denkst, ich verrate dich, nur weil mir Flügel wachsen?
    Woher soll ich vorher wissen, was ich werde?
    Vielleicht verwandeln wir uns bald in eine Herde Pferde“
    Sie sagte: „So war das aber nicht ausgemacht“
    „Ich hab' mir das mit dem Verwandeln auch nicht ausgedacht
    Doch hab'n wir uns nicht geschworen, uns nie zu schon'n
    Und das Beste gegenseitig aus uns rauszuhol'n?
    Und grade jetzt zieht es mich in die Luft
    Ich hab' Sehnsucht nach Wind und Fisch
    Ich muss fliegen lern'n, Albatros sein
    Ich guck' mit Sicherheit bald mal wieder hier vorbei
    Ich liebe dich und ich werd' dich immer lieben
    Es zerreißt mir das Herz, doch ich muss jetzt fliegen“


    Er mag sie, sie mag ihn
    Sie mögen sich
    Er mag sie, sie mag ihn
    Sie mögen sich

    Und so flog er und flog und flog
    Er glitt im Wind und es zog ihn hoch
    Unterdessen rannte sie allein durch den Wald
    Sie war hungrig und der Wind war kalt
    Sie blieb stehen und begann zu wein'n
    Allein wollte sie auch kein Fuchs mehr sein
    Sie konzentrierte sich, sie wusste, sie muss handeln
    Wollte sich ebenfalls wieder weiterverwandeln
    „Er wird zum Albatros, dann werde ich zum Pelikan
    Weil ich in diesem Wald alleine nicht mehr leben kann
    Das wird lustig, wär doch gelacht
    Noch heute Nacht werd' ich zum Pelikan gemacht“
    Und so holte sie Luft und begann
    Den Pelikanmutationsgesang:
    „Pelikan, Peli-Peli-Pelikan
    Pelikan, Peli-Peli-Pelikan
    Pelikan, Peli-Peli-Pelikan
    Pelikan, Peli-Peli-Pelikan
    Pelikan, Peli-Peli-Pelikan
    Pelikan, Peli-Peli-Pelikan
    Peli-di-Peli-di-Peli-Peli-Peli-Peli-Peli—“
    Und irgendwann brach sie zusamm'n
    Wurde auch mit Gesang kein Pelikan
    Sie schrie auf und sie wollte nicht mehr leben
    Hörte auf zu atmen, hörte auf, sich zu bewegen
    Und plop, es geschah
    Plötzlich war um sie rum kein Fuchs mehr da
    Sie spürte sich und nahm wahr
    Dass sie ab jetzt ein fulminanter Spaten war
    „Hurra, ich habe mich verwandelt
    Schade nur, dass es sich um ein Gartengerät handelt
    Besser wäre doch, wenn ich—“ Plop
    Und schon wurde sie zu einem Weidenstock
    Vom Stock zum Baum, vom Baum zum Gras
    Vom Gras zum Reh, zum Schlauch zum Glas
    Zum Hemd, zum Zaun und vom Zaun zum Lurch
    Sie verwandelte sich völlig und sie drehte durch
    Sie wurde groß, klein, dick, dünn, schwer und leicht
    „Ich brauche eine Basis, bitte, es reicht“
    Sie bäumte sich auf, ihr wurde kalt und heiß
    Sie verlor ihre Form und sie wurde zum Kreis


    Er mag sie, sie mag ihn
    Sie mögen sich
    Er mag sie, sie mag ihn
    Sie mögen sich

    Unterdessen bekam er Sehnsucht
    Hatte genug von Fisch und von Seeluft
    Er flog zum Wald, wollte wissen, wo sie steckte
    Als er auf einer Lichtung ein'n Kreis entdeckte
    „Heiliger Scheiß! Was für ein Kreis
    Was er hier wohl macht und wie er wohl heißt?
    Ist er gereist oder ist er entgleist?
    Umkreise ich ihn leise, dann weiß ich Bescheid
    Doch plötzlich, plop, entsprang sie dem Kreis
    Zitterte, ihr Gesicht war weiß
    „Oh mein Gott, was geschah nur mit mir?
    Ich verstehe nicht, eben war ich ein Tier
    Dann war ich kurz nix und dann alles auf einmal
    Ich habe Angst, die Welt ist ein Kreissaal
    Alles voll Geburten und alles voller Toten
    Zu Tier'n zu mutier'n ist doch gesetzlich verboten
    Doch wir hab'n uns grade den Gesetzen enthoben
    Haben die Grenzen verschoben, wir wurden alle belogen
    Du hast dich vorhin ungelogen in die Luft erhoben
    Und alle meine Atome wurden zu Kreisen verbogen
    Es ist zu viel, ich dreh' durch, ich geb' auf, ich versteh's nicht
    Versuch' es zu fassen, doch scheitere kläglich“
    So kippte sie um und er fing sie auf
    Er umflügelte sie und schaute hinauf
    Die Nacht war hell, er sah tausend Sterne
    Verstand es selbst nicht, egal wie gerne
    Er wüsste, wie er geht, der letzte Beweis
    Von oben fliegt die Erde ein'n elliptischen Kreis

    Er mag sie, sie mag ihn
    Von oben fliegt die Erde ein'n elliptischen Kreis
    Er mag sie, sie mag ihn
    Von oben fliegt die Erde ein'n elliptischen Kreis
