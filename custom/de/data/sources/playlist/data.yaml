- title: Das Narrenschiff
  author: Harms & Kapelle, Le Comte Caspar
  text: |-
    Das Quecksilber fällt, die Zeichen stehen auf Sturm
    Nur blödes Kichern und Keifen vom Kommandoturm
    Und ein dumpfes Mahlen grollt aus der Maschine
    Und Rollen und Stampfen und schwere See
    Die Bordkapelle spielt: Humbatätärä
    Und ein irres Lachen dringt aus der Latrine
    Die Ladung ist faul, die Papiere fingiert
    Die Lenzpumpen leck und die Schotten blockiert
    Die Luken weit offen und alle Alarmglocken läuten
    Die Seen schlagen mannshoch in den Laderaum
    Und Elmsfeuer züngeln vom Ladebaum
    Doch keiner an Bord vermag die Zeichen zu deuten
    Der Steuermann lügt, der Kapitän ist betrunken
    Und der Maschinist in dumpfe Lethargie versunken
    Die Mannschaft lauter meineidige Halunken
    Der Funker zu feig um SOS zu funken
    Klabautermann führt das Narrenschiff
    Volle Fahrt voraus und Kurs aufs Riff!
    Am Horizont Wetterleuchten, die Zeichen der Zeit:
    Niedertracht und Raffsucht und Eitelkeit
    Auf der Brücke tummeln sich Tölpel und Einfallspinsel
    Im Trüben fischt der scharfgezahnte Hai
    Bringt seinen Fang ins Trockne, an der Steuer vorbei
    Auf die Sandbank bei der wohlbekannten Schatzinsel
    Die anderen Geldwäscher und Zuhälter, die warten schon
    Bordellkönig, Spielautomatenbaron
    Im hellen Licht, niemand muss sich im Dunklen rumdrücken
    In der Bananenrepublik wo selbst der Präsident
    Die Scham verloren hat und keine Skrupel kennt
    Sich mit dem Steuerdieb im Gefolge zu schmücken

    Der Steuermann lügt, der Kapitän ist betrunken
    Und der Maschinist in dumpfe Lethargie versunken
    Die Mannschaft lauter meineidige Halunken
    Der Funker zu feig um SOS zu funken
    Klabautermann führt das Narrenschiff
    Volle Fahrt voraus und Kurs aufs Riff!
    Man hat sich glattgemacht, man hat sich arrangiert
    All die hohen Ideale sind havariert
    Und der grosse Rebell, der nicht müd wurde zu Streiten
    Mutiert zu einem servilen, giftigen Gnom
    Und singt lammfromm vor dem schlimmen alten Mann in Rom
    Seine Lieder, fürwahr! Es ändern sich die Zeiten
    Einst junge Wilde sind gefügig, fromm und zahm
    Gekauft, narkotisiert und flügellahm
    Tauschen Samtpfötchen für die einst so scharfen Klauen
    Und eitle Greise präsentieren sich keck
    Mit immer viel zu jungen Frauen auf dem Oberdeck
    Die ihre schlaffen Glieder wärmen und ihnen das Essen vorkauen!
    Der Steuermann lügt, der Kapitän ist betrunken
    Und der Maschinist in dumpfe Lethargie versunken
    Die Mannschaft lauter meineidige Halunken
    Der Funker zu feig um SOS zu funken
    Klabautermann führt das Narrenschiff
    Volle Fahrt voraus und Kurs aufs Riff!

    Sie rüsten gegen den Feind, doch der Feind ist längst hier
    Er hat die Hand an deiner Gurgel, er steht hinter dir
    Im Schutz der Paragraphen mischt er die gezinkten Karten
    Und jeder kann es sehen, aber alle sehen weg
    Und der Dunkelmann kommt aus seinem Versteck
    Und dealt unter aller Augen vor dem Kindergarten
    Der Ausguck ruft vom höchsten Mast: Endzeit in Sicht!
    Doch sie sind wie versteinert und sie hören ihn nicht
    Sie ziehen wie Lemminge in willenlosen Horden
    Es ist als hätten alle den Verstand verloren
    Sich zum Niedergang und zum Verfall verschworen
    Und ein Irrlicht ist ihr Leuchtfeuer geworden
    Der Steuermann lügt, der Kapitän ist betrunken
    Und der Maschinist in dumpfe Lethargie versunken
    Die Mannschaft lauter meineidige Halunken
    Der Funker zu feig um SOS zu funken
    Klabautermann führt das Narrenschiff
    Volle Fahrt voraus und Kurs aufs Riff!
    Der Steuermann lügt, der Kapitän ist betrunken
    Und der Maschinist in dumpfe Lethargie versunken
    Die Mannschaft lauter meineidige Halunken
    Der Funker zu feig um SOS zu funken
    Klabautermann führt das Narrenschiff
    Volle Fahrt voraus und Kurs aufs Riff!
    Und Kurs aufs Riff
    Und Kurf aufs Riff
- title: Warum
  author: Knorkator
  text: |-
    [Strophe 1]
    Warum schleppt sich die Karawane durch verlassenes, ödes Land?
    Warum stürzt ein Baum zu Boden
    Der über zweihundert Jahre stand?
    Warum peitscht der ewige Sandsturm gnadenlos in mein Gesicht?
    Warum bin ich unendlich müde und warum schlaf ich nicht?
    Warum steht der Greis am Ufer eines Flusses aus purem Gold?
    Warum sucht ihr so verzweifelt, was ihr doch nicht finden wollt?
    Warum wird ein Lamm geboren, nur damit der Wolf es frisst?
    Warum wird das Schwert gezogen, wo kein Feind mehr ist?
    Und warum weint die Königin auf ihrem Thron still vor sich hin?
    Und warum starb ein großer Traum
    Und hinterm Haus der Kirschbaum?
    Warum steigt aus Seen und Sümpfen ein betörendes grünes Licht?
    Warum zieht eine Flut von Pilgern zum Propheten
    Der niemals spricht?
    Warum blüht die heilige Blume einen Tag nur in hundert Jahr'n?
    Und warum bin ich gegangen, als wir glücklich war'n?
    [Refrain]
    Und warum weint die Königin auf ihrem Thron still vor sich hin?
    Und warum steht sie ganz allein
    So stumm und blass im Mondschein?
    Weil diese grandiose Melodie, so voller Schmerz
    Sehnsucht und Poesie
    Sich gern auf große Worte legt, damit das Lied dein Herz bewegt
    Und warum weint die Königin auf ihrem Thron still vor sich hin?
    Und warum steht sie ganz allein
    So stumm und blass im Mondschein?
    Weil diese grandiose Melodie, so voller Schmerz
    Sehnsucht und Poesie
    Sich gern auf große Worte legt, damit das Lied dein Herz bewegt
- title: Im Wagen vor mir
  author: Betontod
  text: |-
    [Refrain]
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
    [Strophe 1]
    Im Wagen vor mir fährt ein junges Mädchen
    Sie fährt allein und sie scheint hübsch zu sein
    Ich weiß nicht ihren Namen und ich kenne nicht ihr Ziel
    Ich merke nur sie fährt mit viel Gefühl
    Im Wagen vor mir fährt ein junges Mädchen
    Ich möcht' gern wissen, was sie grade denkt
    Hört sie denselben Sender oder ist ihr Radio aus?
    Fährt sie zum Rendezvous oder nach Haus?
    [Refrain]
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
    [Strophe 2]
    Was will der blöde Kerl da hinter mir nur?
    Ist sie nicht süß?
    Ich frag' mich, warum überholt er nicht
    So weiches Haar
    Der hängt nun schon 'ne halbe Stunde ständig hinter mir
    Nun dämmert 's schon und der fährt ohne Licht
    So schön mit neunzig
    Der könnt' schon hundert Kilometer weg sein
    Was bin ich froh
    Mensch fahr' an meiner Ente doch vorbei
    Ich fühl' mich richtig wohl
    Will der mich kontrollieren
    Oder will er mich entführen
    Oder ist das in Zivil die Polizei?

    [Refrain]
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
    [Strophe 3]
    Wie schön, daß ich heut' endlich einmal Zeit hab'
    Ich muss nicht rasen wie ein wilder Stier
    Ich träum' so in Gedanken ganz allein und ohne Schranken
    Und wünsch' das schöne Mädchen wär' bei mir
    Nun wird mir diese Sache langsam mulmig
    Die Musik ist gut
    Ich fahr' die allernächste Abfahrt raus
    Heut' ist ein schöner Tag
    Dort werd' ich mich verstecken
    Hinter irgendwelchen Hecken
    Verdammt, dadurch komm' ich zu spät nach Haus'
    Bye bye mein schönes Mädchen, gute Reise
    Sie hat den Blinker an, hier fährt sie ab
    Für mich wird in zwei Stunden auch die Fahrt zu Ende gehen
    Doch dich mein Mädchen werd' ich nie mehr sehen
    [Refrain]
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
    Rada rada radadada
- title: Mein Stammbaum ist ein Kreis
  author: Knasterbart
  text: |-
    [Strophe 1: Fummelfips]
    Jetzt haltet mal die Schnauze
    Und lauscht meiner Geschichte
    Einst heiratete ich
    Aus Liebe eine alte Witwe
    Die hatte eine Tochter
    Die bereits erwachsen war
    Und mit ihr vermählte sich
    Mein alter Papa
    Ich musste etwas stutzen
    Denn mir wurde klar
    Dass mein Vater jetzt
    Mein Schwiegersohn geworden war
    Und mein Töchterlein
    Nahm meiner Mutter Platz
    Denn schließlich war sie ja
    Die Frau von meinem Paps
    Oh mein Stammbaum ist ein Kreis
    Ein paar Monate später
    Bekamen wir nen Sohn
    Und bei seiner Geburt
    War der gleichzeitig schon
    Der Schwager meines Vaters
    Als Bruder seines Weibs
    Und als Bruder meiner Mutter
    War der auch mein Onkel gleich
    Kurz darauf bekam
    Dann auch meine Stiefmama
    Die simultan auch noch
    Meine Stieftochter war
    Enen kerngesunden Sohn
    Der so mein Bruder wurde
    Und ebenso mein Enkelkind
    Das war ja das absurde!

    [Refrain: Knasterbart]
    Mein Stammbaum ist ein Kreis Ja sein Stammbaum ist ein Kreis Mein Stammbaum ist ein Kreis! Ist ja ekelhaft! Ich weiß! Mein Stammbaum ist ein Kreis
    [Strophe 2: Fummelfips]
    Weil Enkelsohn und Bruder meines Weibes Tochters Sohn war
    Wurde meine Ehefrau sogleich auch meine Oma
    Das ist ja ganz natürlich
    Denn schließlich war sie ja
    Meines Enkelkinds und meines Bruders Großmama
    Ich bin der Bruder des Sohns der Tochter meiner Frau
    Und ihr merkt es alles schon
    Das macht mich ganz genau
    Zu ihrem Enkelkind
    Ich bin der Mann von meiner Oma
    So wurde Fummelfips sein eigener Opa
    Genau!
    [Refrain: Knasterbart]
    Ja mein Stammbaum ist ein Kreis
    Ja sein Stammbaum ist ein Kreis
    Mein Stammbaum ist ein Kreis
    Ist doch ganz normal!
    Ich weiß!
    [Strophe 3: Knasterbart]
    Mein Stammbaum ist ein Kreis
    Unser Stammbaum ist ein Kreis
    Unser Stammbaum ist ein Kreis
    Unser Stammbaum ist ein Kreis
    Kein Scheiß!
    Unser Stammbaum ist ein Kreis
    Unser Stammbaum ist ein Kreis
    Unser Stammbaum ist ein Kreis
    Unser Stammbaum ist ein Kreis
    Kein Scheiß!
    Unser Stammbaum ist ein Kreis
    Unser Stammbaum ist ein Kreis
    Unser Stammbaum ist ein Kreis
    Unser Stammbaum ist ein Kreis
    Mein Gesicht ist der Beweis!
    Unser Stammbaum ist ein Kreis
- title: Dämon
  author: Knorkator
  text: |-
    Ein Dämon streift im Wald umher
    Zwei Rüssel hat er im Gesicht
    Sein Atem stinkt nach faulem Fleisch
    Und seine Wunden heilen nicht
    Ein Dämon streift im Wald umher
    Durchkämmt den Hügel und die Schlucht
    Sein Maul ist hässlich, schwarz und tief
    Und selbst der Wolf ergreift die Flucht
    Er schaut dich an. Du senkst den Blick
    Er beugt sich vor. Du weichst zurück
    Ein Dämon streift im Wald umher
    In seinem Magen liegt ein Stein
    Ihm läuft der Speichel aus dem Maul
    Und rinnt hinab an seinem Bein
    Ein Dämon streift im Wald umher
    Der Boden zittert, wenn er schreit
    Ein jedes Tier von Angst erfüllt
    Und nichts mehr regt sich weit und breit
    Er schaut dich an. Du senkst den Blick
    Er beugt sich vor. Du weichst zurück
    Die Haut ist blass, die Augen leer
    Doch er hält durch und streift umher

    Ein Dämon streift im Wald umher
    Schiebt seinen Fuß durch welkes Laub
    Lässt eine Schleimspur hinter sich
    Sie trocknet aus und wird zu Staub
    Er schaut dich an. Du senkst den Blick
    Er beugt sich vor. Du weichst zurück
    Die Haut ist blass, die Augen leer
    Doch er hält durch und streift umher
- title: A-Moll
  author: Hasenscheisse
  text: |-
    Da hat doch neulich ein Kollege
    Den ich hier für seine Sicherheit nicht namentlich erwähne
    Meinen besten Freund beleidigt
    Dieser Hammel
    Er Lobte einen Musikanten
    Den außer mir fast alle kannten
    Der spielt anspruchsvolle Sachen
    Nicht so ein A-Moll Geschrammel
    In mir bäumt sich alles auf
    Und ich überlege schon wie ich diesen Bastard in der Luft zerfetze
    Aber hey kann ick nich machen
    Ist ja gar nich mehr mein Stil
    Denn ick bin ja
    Liedermacher jetze
    A-moll du t so schön du t so toll
    Du t mein Lieblingsgriff A-moll
    Denn du t Volksnah und bescheiden
    Fast alle können dich gut leiden
    Weil du dich leicht greifen lässt
    Du König der Akkorde
    Wer dich kennt der weiß was in dir steckt
    Wenig Aufwand, viel Effekt
    Alle sind dankbar und froh dass es dich gibt
    Nur ein paar abgefrägte Jazzer glauben wirklich es klingt besser
    Wenn sie sich beim Spielen die Finger blutig schürfen
    Ich greife ganz entspannt A-moll das ist einfach und klingt toll
    Dafür muss man nicht studieren, nein alle könn' und alle dürfen
    Ja A-moll du t so schön du t so toll
    Du t mein lieblingsgriff A-moll
    Denn du klingst zart und feminin
    Du klingst wie hunderte von Harfen
    Du t mir oft im Traum erschien'

    A-moll ich möchte mit dir schlafen
    A-moll du schaffst es immer wieder mich zu überraschen
    Aber das wird mir zu intim A-moll du machst mir vielleicht Sachen
    Ich mach jetzt erst mal eine Pause denn ich weiß
    Wenn ich jetzt weiter mit dir spiele, dann wird mir das zu heiß
    Aber ich kann der Versuchung nicht widerstehen
    Und wenn ich dann mal Kinder kriege
    Steh' ich lächelnd an der wiege
    Denn ich weiß mein sohn heißt ganz bestimmt nicht olli
    Denn dass klingt mir zu oll nein mein Sohn der heißt A-moll und wenn's ne Tochter wird
    Dann heißt sie A-molly
    Und werde ich dir einmal untreu indem ich meine Hand verrück'
    Hab keine Angst mein kleiner freund
    Ich komm so schnell es geht zu dir zurück
    Wieder zuhause ach was fühl ich mich geborgen
    A-moll du t mein
    Täglich Brot ich freu mich schon auf morgen
    Manche sagen A-moll klingt mir zu traurig
    Das ist so als ob ich gleich sterbe
    Ich sage ohne A-moll wäre es noch viel viel trauriger auf dieser Erde denn ohne dich gäb's kein
    Bamboleo bambolea
    Und auch stairway to heaven gäb es nicht und roxette müsste noch immer auf den strich
    Hätte vor vielen vielen Jahren bei den Eingebohrenen Stamm eine Gitarre existiert
    Ich weiß der Häuptling hätte sie dann in seiner Hütte die ganze Nacht gespielt
    Ganz monoton
    Nkte sich mit dem A-moll akkord in eine A-moll Meditation ommmmmmmm
    Am nächsten morgen kommt der weiße mann, doch der häuptling ruft von weitem "Dieses Land bleibt unser Land" dann haut er in die Saiten
    Steck dir dein Brandtwein in den Arsch
    Schmeiß deine Glasperlen auf den Müll
    Er greift A-Moll, er ballt die Faust
    Und ruft: "Auf sie mit Gebrüll"

    A-moll das ist dein Potential
    A-moll du t mein Held du t der Funke für die Lunte
    Am Fass der Empörung dieser Welt
    Doch auch für die dunkle Seite der Macht
    Wirst du bald unentbehrlich
    Man missbraucht dich für verhöre
    Denn du t so ehrlich
    Herr Mengert, wo waren sie gestern zwischen 7 und 8?
    Ähm zuhause ich war zuhause
    Aha
    Herr Mengert, wooo waren sie gestern zwischen 7 und 8 wirklich? na kommen sie schon, spucken sies aus
    Aufhörn, ich gestehe ich war schwarzangeln
    Das ist verboten, das wissen sie
    Ja ich weiß das ist verboten, aber ich hatte Hunger, ich hatte echt Hunger
    Und die Kohle hat diesen Monat einfach nicht gereicht es ist alles für die Miete draufgegangen und am ende reichts dann eben nur noch für ne dauerwurst und ne büchse krümeltee
    Aber das ist doch kein leben oder?
    Das ist doch kein leben
    Wir ham doch alle nur schiss, dass wir die Arbeit verliern und am ende kein Geld mehr haben um den Schwachsinn hier zu bezahlen
    Und genau deswegen sucht ihr jetzt auf euren Dachböden und in den Kellern nach den verstaubten Lagerfeuerklampfen und dann gehen wir gemeinsam auf die Straße
    A-Moll ist schnell gegriffen
    Wir spielen den Soundtrack zur Weltrevolution habt ihr das jetzt begriffen
    Ja A-Moll
    Du t so schön du t so toll
    Du t mein Lieblingsgriff A-Moll
    Du t mein bescheidener Gott denn du verzichtest auf den Thron, ich brauch dich immer überall
    Tätowiert hab ich dich ja schon
    Auf die Stirn meiner feinde
    Die wollen sich jetzt nicht mehr mit mir raufen
    Sondern gehn sich schön artig im nächsten Gita-Shop ihre Wanderklampfe kaufen
    Wenn dich nochmal einer beleidigt
    Jetzt kommt nochmal ein Kracher
    Dann bin ich gut und gerne gewaltbereiter Liedermacher
- title: Das Niveau
  author: Das Niveau, Hasenscheisse
  text: |-
    Die Taverne-
    Voll unters Dach
    Dudelsack Gedudel-
    Nicht Musik nein eher Krach
    Verraucht, zu heiß, zu eng
    Jeder ne Dirne aufm Schoß
    Nur auf unsrem keine
    Wie ändern wir das bloß?
    Kurz beratschlagt und die grauen Zellen strapaziert
    Das heißt die, die noch übrig warn nach 20/30 Bier
    Auf was stehn die Frauen
    In was sind sie verliebt?
    Alter die Idee:
    Wir machen Musik!
    So gehn wirs an
    So packen wirs
    Ja so wird's gemacht
    Wir sprangen auf die Tische
    Nicht lange nachgedacht
    Wie zwei junge Götter die Klampfen umgeschnallt
    Und voller Überzeugung haben wir folgendes gelallt:
    Wir sind nicht im Keller
    Und wir sind auch keine Hautcreme
    Was uns nicht daran hindert
    Das wir uns ne Menge rausnehmen
    Zwei halbstarke Halunken
    Machen hier ne Show
    "Bitte Bandnamen einfügen"
    Scheiße Achso!

    Oohoohohohohoooohooho HEY ohhhohohoohohohoho
    Oh nein -Mist- ganz vergessen
    Da standen wir zwo jetzt
    Zwischen hunderten Besoffener
    Na glänzend das fetzt
    Ohne Namen ohne Plan
    Als Barden quasi nackt
    Aber hey ihr kennt uns zwei
    Wir haben's trotzdem angepackt
    Einfach fröhlich munter stolz
    Ein Liedchen unscheniert
    Den Leuten um die Ohren gehauen
    Alles improvisiert
    Nach etwa 10 Minuten
    Kamen wir dann zum Refrain
    Und die halbe Meute nun schon
    Mit uns sang
    Wir sind nicht im Keller
    Und wir sind auch keine Hautcreme
    Was uns nicht daran hindert
    Das wir uns ne Menge rausnehmen
    Zwei halbstarke Halunken
    Machen hier ne Show
    "Bitte Bandnamen einfügen"
    Scheiße Achso!

    Oohoohohohohoooohooho HEY ohhhohohoohohohoho
    Das Publikum das merkten wir
    Wurde ungeduldig
    Aber einen Namen blieben wir
    Trotz allem schuldig
    Fieberhaft und voller Furcht
    Vom Angstschweiß ganz durchnässt
    Ein genialer Name wie äh Simple the best?
    Der Barde wurde plötzlich leiser
    Und schließlich er verstummt
    Er sagte: "mhmhmhm"
    Klar er war vermummt
    So schrieb er etwas nieder
    Und reichte mir die Karte
    Auf der stand:
    Ich hab's! wir nennen und Hasenscharte
    Wir sind nicht im Keller
    Und wir sind auch keine Hautcreme
    Was uns nicht daran hindert
    Das wir uns ne Menge rausnehmen
    Zwei halbstarke Halunken
    Machen hier ne Show
    Hasenscharte das sind wir zwo

    Oohoohohohohoooohooho HEY ohhhohohoohohohoho
    Die Tür flog auf die Schenke bebt
    Am Himmel zuckt ein Blitz
    Zwei schwarze Silhouetten
    Wir dachten erst das ist ein Witz
    Da kamen auf uns zwei Kerle zu
    Gleich zwei Ungetümen
    Wir trauten unseren Augen kaum
    In Hasenkostümen?
    Totenstille die zwei Hasen
    Blieben direkt vor uns stehen
    Es fehlte nur das Westernbüschel
    Durch die Szene wehen
    Wir sahn die beiden seelenruhig
    Vor uns Karotten mampfen
    Sie sprangen auf unseren Tisch
    Und nahmen sich unsere Klampfen
    Ole Ole Ole Oleoleola Haßenscheiße sind wieder da
    Ole Ole Ole her mit deinem Bier
    Hasenscheiße das sind wir ohh
    Beraubt den Klampfen und dem Bier
    Beraubt der Illusion
    Wieder keinen Namen Hallo Ausgangssituation
    Aber die zwei neuen blieben nicht oben stehn
    Wirt zwei Bier das Elend kann ja keiner sehn
    So beschrieben wir betrübt den Hasen das Dilemma
    Eher Scham und Schande als Gloria und Glamour
    Die beiden nahmen uns zur Seite
    Und sagten völlig richtig
    "Hört mal Jungs der Wille zählt das Niveau ist nicht so wichtig"
    Vielleicht lag es am Alkohol
    Doch plötzlich war uns klar
    Das Niveau das ist es
    Der Name ist genial
    Von jetzt auf gleich
    Lagen sich alle in den Armen
    Und feierten mit uns unsren neuen Namen
    Wir sind nicht im Keller
    Und wir sind auch keine Hautcreme
    Was uns nicht daran hindert
    Das wir uns ne Menge rausnehmen
    Zwei halbstarke Halunken
    Machen hier ne Show
    Es singt für sie singt für sie
    Wir sind nicht im Keller
    Und wir sind auch keine Hautcreme
    Was uns nicht daran hindert
    Das wir uns ne Menge rausnehmen
    Zwei halbstarke Halunken
    Machen hier ne Show
    Es singt für sie
    Singt für sie
    Singt für sie
    Oohoohohohohoooohooho HEY ohhhohohoohohohoho
- title: Kinderlied
  author: Knorkator
  text: |-
    [Strophe I:]
    Unsere Väter sind Versager
    Haben's nie zu was gebracht
    Träumten stets vom großen Durchbruch
    Doch das ist nicht so einfach
    Heute stehn sie vor den Trümmern
    Ihrer schnöden Existenz
    Machen immer noch den Affen
    Für ein paar hundert Fans
    [Strophe II:]
    Mittlerweile über vierzig
    Alle Skrupel abgelegt
    Wird jetzt schon der eigene Nachwuchs
    Mit ins Rennen geschickt
    Komm, wir machen euch zum Popstar
    Haben sie vergnügt gesagt
    Doch ob wir das wirklich wollen
    Hat uns niemand gefragt
    [Chorus:]
    Nun stehen wir da
    Im Rampenlicht
    Werden vorgeführt
    Man starrt uns an
    Wir können uns nicht wehren

    Sind viel zu klein
    Fürs Business
    Für den Rock'n'Roll
    Fühln uns verheizt
    Für eure Gier und Eitelkeit
    [Strophe III:]
    Schon allein die schräge Wortwahl
    Die mir fast die Zunge bricht
    Und meiner kindlichen Rhetorik
    Überhaupt nicht entspricht
    Außerdem kann ich nicht singen
    Doch die Technik macht das schon
    Editiert ist am Computer
    Jeder einzelne Ton
    [Chorus]
    [Outro:]
    Nun stehen wir da
- title: Dusche
  author: Farin Urlaub
  text: |-
    [Strophe 1]
    Komm mir nicht zu nahe
    Sieh mich nicht so an
    Bleib im Hellen stehen
    Da, wo ich dich sehen kann
    Es begann mit meinem Fahrrad
    Diesem elend falschen Stück
    Ich trat in die Pedale
    Und mein Fahrrad trat zurück
    [Pre-Refrain 1]
    Als ich dann in die Wohnung kam, hab ich noch nichts geahnt
    Doch die Fußmatten und die Schallplatten
    Und die Krawatten hatten ein Attentat geplant
    [Refrain 1]
    Und ich schlafe in der Dusche, weil die Dusche zu mir hält
    Sie ist der einzige Freund, den ich noch habe auf der Welt
    Und ich schlafe in der Dusche, weil die Dusche ist normal
    Diese Rebellion der Haushaltsgegenstände ist ziemlich brutal
    [Strophe 2]
    Wenn Tassen in Massen
    Sich einfach fallen Lassen
    Wenn Scheren sich wehren
    Und dir den Krieg erklären

    [Pre-Refrain 2]
    Mein Kühlschrank hasst mich sowieso
    Er ist paranoid
    Doch als mein Bettbezug mich beissen wollte
    Wusste ich ich brauche Dynamit ...
    [Refrain 2]
    Und ich schlafe in der Dusche, weil die Dusche zu mir hält
    Sie ist der einzige Freund, den ich noch habe auf der Welt
    Und ich schlafe in der Dusche, weil die Dusche ist normal
    Diese Rebellion der Haushaltsgegenstände ist fatal
    [Coda]:
    Und ich weiß sie wollen mich kriegen und sie sind hinter mir her
    Aber ich bin vorbereitet, ja ich mach es ihnen schwer
    Man muss immer auf der Hut sein, man weiß nie, was so passiert
    Wenn ein durchgedrehter Haushalt gegen einen revoltiert
    Gestern Morgen flog der Toaster mir ganz plötzlich um die Ohren
    Ich weiß, die verdammte Küche hat sich gegen mich verschworen
