- title: Platz da
  author: Käptn Peng, Die Tentakel von Delphi
  text: |-
    Es gibt mittlerweile über 7 Milliarden Menschen auf diesem Planeten und die meisten von ihnen sagen sich gegenseitig ungefähr Folgendes:

    Ey yo, Platz da! Hier ich schenk' dir ein Pflaster
    Und überroll' dich mit 'nem gottverdammten Laster
    Sammel dich auf, mach' aus deinen Resten Pasta
    Herzlichen Glückwunsch, ich ess' dich jetzt, basta!
    Du hast da was am Pullover, guck mal, schnipp
    Das war der älteste Verarschungstrick
    Den's gibt du Heinz, bitte merk dir eins:
    Was auch immer ich dir anbiet', bitte vernein's!
    Denn ich bin giftig, mutiert und gefährlich
    Iss mich und dein Hirn schrumpft, ehrlich!
    Schlag mich, erschieß mich, ich bin unsterblich
    Pack mich in 100 Meter Seil und beschwer mich
    Mit einem Bus und dann werf mich
    In einen Fluss, das wird herrlich
    Lösch' mich, verhör mich, töte und zerstör mich
    Vernichte mich komplett denn sonst schwör' ich
    Komme ich back wie ein Track auf 'Repeat'
    Mit Appetit wie ein Ex-Eremit
    (Das ist das Lied, wo ich euch alle anschreien darf! Uah!)

    Guten Tag, bitte verzeihen
    Sie mir, doch ich muss sie jetzt anschreien!
    Sind sie bereit? Uah! Und? Hat doch Spaß gemacht
    Als Teil meiner Therapie darf ich das


    Denn irgendwann explodier' ich komplett
    Ich pack' euch alle in ein fettes Baguette
    Und verschlinge euch mit super-lecker-Kokosfett
    Yoghurt-Tofu-Walnuss-Dressing, das wird nett
    Dazu feinster Rukola und Parmesan
    Perfekt! Was wird nur mein Vater sag'n?
    "Die Macht ist stark in dir, junger Peng"
    Danke, Fan!
    Wir forschen an 'nem ausgecheckten Masterplan
    Nachdem ich alle aufgegessen hab wie Marzipan
    Verdau' ich das und bau daraus 'nen zarten Schwan
    So grazil und so schön und so leicht wie 'ne Feder
    Ich brauch Schönheit wie Trinker die Leber
    Ich jag' Schönheit wie Jäger den Eber
    Schönheit brauch jeder, jetzt und nicht später!
    (Ich muss euch alle schon wieder anschreien! Uah!)


    Bin kein Typ, bin ein Virus in Reimen
    Beginne, in deinen Ohren zu keimen
    Um mir dann dein Hirn einzuverleiben
    Und mit Käsereiben in Scheiben zu schneiden
    (Ah!) Synapsensalat!
    Bei 1000 Grad wird das Hirn gegart
    Dabei wird es so saftig und zart
    Und dann irgendwann seit ihr nur noch Destillat
    Und wir fließen gemeinsam durch Wüsten und Städte
    Fluten den Erdball, schließen die Nähte
    Wir surfen auf uns selbst ohne Netze und Drähte
    Und bauen aus uns eine Riesenrakete
    Wir schicken sie ins Weltall, feiern eine Fete
    Stehen mit Obiwan-Kenobi an der Theke
    Reiten Kometen, umkreisen Planeten
    Besuchen alle uns umgebenen Wesen
    Bewegen und schweben durch neblige Eb'nen
    Schwerelos durch jedes Beben zu sehn
    Aber bis dem so ist - müsst ihr mir verzeih'n -
    Muss ich leider noch ein kleines bisschen schrei'n!

    (Ein allerletztes Mal! Uah!)
