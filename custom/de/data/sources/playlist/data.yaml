    (Aber Socke!)
    Schweig!!
    (Aber Socke! )
    Halts Maul!!
    Du bist dumm, falsch, frech und faul!
    Konvertiere!!
    Zur Sockosophie
    Zum Sockismus
    Jetzt oder nie!
    Ich sockifiziere dich
