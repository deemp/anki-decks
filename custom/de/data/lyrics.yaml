- author: "Faun"
  title: "Minne Duett"
  text: |
    Du bist reich, du bist schön
    Gestern hab ich dich gesehen
    Und nun sehn ich mich nach deinem süßen Munde
    Augen sanft wie Mondenschein
    Rosenblätter würd ich streuen
